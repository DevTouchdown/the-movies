<div class="container mt-5">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Which movie are you looking for?" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="searchTerm" (keyup.enter)="search()">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="search()">Search</button>
    </div>
  </div>
</div>
